name: Submit for Review
on:
  workflow_dispatch:
    inputs:
      dryRun:
        default: false
        type: boolean
        description: Skip submission and perform a dry run
      bumpType:
        default: 'auto'
        type: choice
        description: Version bump type
        options:
          - auto
          - patch
          - minor
          - major
      skipWebstorePublish:
        default: false
        type: boolean
        description: Skip webstore publication (only create release)

permissions:
  contents: write
  pull-requests: write

jobs:
  validate:
    name: Validate
    uses: ./.github/workflows/validate.yml
    secrets: inherit

  submit:
    name: Submit
    runs-on: ubuntu-24.04
    needs: [validate]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Configure Git
        run: |
          git config user.email "github-actions@users.noreply.github.com"
          git config user.name "GitHub Actions"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Bump Version
        id: version
        run: |
          BUMP_TYPE="${{ inputs.bumpType || 'auto' }}"
          if [ "$BUMP_TYPE" = "auto" ]; then
            bunx changelogen@latest --bump
          elif [ "$BUMP_TYPE" = "patch" ]; then
            bunx changelogen@latest --patch
          elif [ "$BUMP_TYPE" = "minor" ]; then
            bunx changelogen@latest --minor
          elif [ "$BUMP_TYPE" = "major" ]; then
            bunx changelogen@latest --major
          fi
          NEW_VERSION=$(bun --print 'require("./package.json").version')
          bun --eval "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('./package.json', 'utf8')); pkg.version_name = pkg.version; fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');"
          echo "newVersion=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Commit and Push Version
        if: ${{ !inputs.dryRun }}
        run: |
          git add package.json CHANGELOG.md
          git commit -m "chore(release): v$NEW_VERSION" || echo "No changes to commit"
          if git rev-parse "v$NEW_VERSION" >/dev/null 2>&1; then
            echo "Tag v$NEW_VERSION already exists, deleting it first"
            git tag -d "v$NEW_VERSION"
            git push --delete origin "v$NEW_VERSION" || true
          fi
          git tag "v$NEW_VERSION"
          git push
          git push --tags
        env:
          NEW_VERSION: ${{ steps.version.outputs.newVersion }}

      - name: Build and Zip
        run: |
          bun run zip
          bun run zip:firefox

      - name: List dist contents (debug)
        run: ls -lah dist/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: dist/*.zip
          if-no-files-found: error
          include-hidden-files: true

      - name: Release
        if: ${{ !inputs.dryRun }}
        run: bunx changelogen@latest gh release ${{ steps.version.outputs.newVersion }} --token ${{ github.token }}
        env:
          GH_TOKEN: ${{ github.token }}

      # Don't upload sources zip - it can contain .env files, which may include secrets
      - name: Upload ZIPs
        if: ${{ !inputs.dryRun }}
        run: gh release upload v${{ steps.version.outputs.newVersion }} dist/*-chrome.zip dist/*-firefox.zip
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Submit
        if: ${{ !inputs.dryRun && !inputs.skipWebstorePublish }}
        run: |
          bun wxt submit \
            --chrome-zip dist/*-chrome.zip \
            --firefox-zip dist/*-firefox.zip --firefox-sources-zip dist/*-sources.zip
        env:
          DRY_RUN: ${{ inputs.dryRun }}
          # Chrome Store API Publish programmatically:
          # https://developer.chrome.com/docs/webstore/using-api
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
          # Firefox Add-on Credentials:
          # https://addons.mozilla.org/en-US/developers/addon/api/key/
          FIREFOX_EXTENSION_ID: ${{ secrets.FIREFOX_EXTENSION_ID }}
          FIREFOX_JWT_ISSUER: ${{ secrets.FIREFOX_JWT_ISSUER }}
          FIREFOX_JWT_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
          # Microsoft Edge Store API Credentials:
          # https://partner.microsoft.com/en-us/dashboard/microsoftedge/publishapi
          # EDGE_PRODUCT_ID: ${{ secrets.EDGE_PRODUCT_ID }}
          # EDGE_CLIENT_ID: ${{ secrets.EDGE_CLIENT_ID }}
          # EDGE_CLIENT_SECRET: ${{ secrets.EDGE_CLIENT_SECRET }}
          # EDGE_ACCESS_TOKEN_URL: ${{ secrets.EDGE_ACCESS_TOKEN_URL }}